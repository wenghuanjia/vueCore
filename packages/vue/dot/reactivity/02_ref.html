<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/vue.global.js"></script>
  <script>
    const { ref, effect } = Vue
    debugger;
    const state = ref({
      name: 'jerry'
    })
    effect(() => {
      app.innerHTML = state.value.name
    })

    debugger;
    setTimeout(() => {
      state.value.name = 'tom'
    }, 2000);
  </script>
</body>

</html>
